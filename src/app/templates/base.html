<!DOCTYPE html>
<html>
	<head>
		 <script src="//ajax.googleapis.com/ajax/libs/jquery/
			2.1.1/jquery.min.js"></script>
		<title> magazin </title>
	</head>

	<body>
		<div id="notification_bar">
			{% with messages = get_flashed_messages() %}
				{% for message in messages %}
					<li> {{ message }} </li>
				{% endfor %}
			{% endwith %}
		</div>
	
		{% block content %}
		{% endblock %}

	</body>
</html>
