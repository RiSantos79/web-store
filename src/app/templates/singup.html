{% extends "base.html" %}
{% block content %}
	<div class="container">
		<form name="singup" method="POST" action="">
			{{ form.hidden_tag() }}

			<p> Numele tau {{ form.name }} </p>
			<p> Numele de utilizator {{ form.username }} </p>
			<p> Adresa de email {{ form.email }} </p>
			<p> Parola {{ form.password }} </p>
			<p> Repeta parola {{ form.confirm }} </p>
			<input type="submit">
		</form>
	</div>
{% endblock %}
