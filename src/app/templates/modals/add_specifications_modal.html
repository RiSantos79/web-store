<div class="modal fade" id="add_specifications_modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title"> Adauga specificatii </h4>
            </div>
            <div class="modal-body">
                <div id="specifications_container">
                    <div class="row">
                        <div class="col-xs-4">
                            <div class="form-group">
                                <input type="text" class="form-control specification-name"
                                       placeholder="nume specificatie"/>
                            </div>
                        </div>
                        <div class="col-xs-7">
                            <div class="form-group">
                                <input class="form-control specification-value" type="text"
                                       placeholder="specifications"/>
                            </div>
                        </div>
                        <div class="col-xs-1">
                            <button type="button" class="close">
                                <span class="close"> &times; </span>
                            </button>
                        </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-xs-3">
                        <button type="button" class="btn btn-primary btn-md" id="add_new_specification">
                            Add new specification
                        </button>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="finish_adding_specifications">Add specs</button>
            </div>
        </div>
    </div>
</div>
